            <input type="range" min="0" max="255" class="slider" id="bright">
        </div>
        <div class="pure-g">
            <div class="pure-u-1">
                <input type="color" id="color" width="100px" height="100px">
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            const boolsEl = {auto: document.getElementById('auto'), manual: document.getElementById('manual'), off: document.getElementById('off')};
            const colorEl = document.getElementById('color');
            const brightEl = document.getElementById('bright');
            const lengthEl = {timer: document.getElementById('tlength'), delay: document.getElementById('dlength')};
            let buttons = {auto: 1, manual: 0, off: 0};
            let lengths = {timer: 0.0, delay: 0.0};
            let color = '#ff1100';
            let bright = 255;
            let cacheLengths = {timer: 0.0, delay: 0.0};
            let cacheColor = '#ff1100';
            let cacheBright = 255;
            let timer = setInterval(function () {
                httpGetAsync('/read', function (call) {
                    const json = JSON.parse(call);
                    buttons.auto = json.auto;
                    buttons.manual = json.manual;
                    buttons.off = json.off;
                    lengths.timer = json.timer;
                    lengths.delay = json.delay;
                    if (!Object.is(cacheLengths, lengths)) {
                        lengthEl.timer.value = lengths.timer;
                        lengthEl.delay.value = lengths.delay;
                        cacheLengths = new Object(lengths);
                    }
                    color = rgbToHex(json.rgb[0], json.rgb[1], json.rgb[2]);
                    if (color != cacheColor) {
                        colorEl.value = color;
                        cacheColor = new Object(color);
                    }
                    bright = json.bright;
                    if (bright != cacheBright) {
                        brightEl.value = bright;
                        cacheBright = new Object(bright);
                    }
    
    
                });
            }, 1000);
            boolsEl.auto.onclick = function () {
                if (!buttons.auto) {
                    buttons.auto = true;
                    buttons.manual = false;
                    buttons.off = false;
                    httpGetAsync('/response?' + (new URLSearchParams(buttons).toString()), httpCallback);
                }
            };
            boolsEl.manual.onclick = function () {
                if (!buttons.manual) {
                    buttons.manual = true;
                    buttons.auto = false;
                    buttons.off = false;
                    httpGetAsync('/response?' + (new URLSearchParams(buttons).toString()), httpCallback);
                }
            };
            boolsEl.off.onclick = function () {
                if (!buttons.off) {
                    buttons.off = true;
                    buttons.auto = false;
                    buttons.manual = false;
                    httpGetAsync('/response?' + (new URLSearchParams(buttons).toString()), httpCallback);
                }
            };
            colorEl.onchange = function (event) {
                color = hexToRgb(event.target.value);
                httpGetAsync('/response?' + (new URLSearchParams({color: color}).toString()), httpCallback);
            };
            brightEl.onchange = function (event) {
                bright = event.target.value;
                httpGetAsync('/response?' + (new URLSearchParams({bright: bright}).toString()), httpCallback);
            };
            document.getElementById('tlength').onchange = function (event) {
                lengths.timer = event.target.value;
                httpGetAsync('/response?' + (new URLSearchParams(lengths).toString()), httpCallback);
            };
            document.getElementById('dlength').onchange = function (event) {
                lengths.delay = event.target.value;
                httpGetAsync('/response?' + (new URLSearchParams(lengths).toString()), httpCallback);
            };
        }
        function httpGetAsync(theUrl, callback){
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() { 
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
                    callback(xmlHttp.responseText);
                }
            }
            xmlHttp.open('GET', theUrl, true);
            xmlHttp.send();
        }
        function httpCallback(response) {
            console.log(response);
        }
        function componentToHex(c) {
            let hex = c.toString(16);
            return hex.length == 1 ? '0' + hex : hex;
        }
        function rgbToHex(r, g, b) {
            return '#' + componentToHex(r) + componentToHex(g) + componentToHex(b);
        }
        function hexToRgb(hex) {
            let result = /^#?([a-f\\d]{2})([a-f\\d]{2})([a-f\\d]{2})$/i.exec(hex);
            return result ? [
                parseInt(result[1], 16),
                parseInt(result[2], 16),
                parseInt(result[3], 16)
            ] : null;
        }
    </script>
</body>
